services:
  - type: web
    name: ai-enhancer-api
    env: python
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
    buildCommand: |
      python --version
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
